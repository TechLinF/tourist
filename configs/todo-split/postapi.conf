logger {
  level = debug
}

components.rocketmq.endpoint {
    credentials = {
        c1 = {
            access-key = "Your Access Key"
            secret-key = "Your Secret Key"
            channel    = "ALIYUN/OtherChannel"
        }
    }

    consumer {
        credential-name = "c1"
        mode            = "pull"
        name-server     = "http://127.0.0.1:9876"
        group-id        = "g01"
        max-fetch       = 30

        subscribe = {
            topic          = "API"
            expression     = "APICallback"     // https://rocketmq.apache.org/docs/filter-by-sql92-example/
            queue-ids       = [0,1,2,3]
        }
    }
}

components.postapi.external {
    caches {
        api {
            driver = "go-cache"
            options = {
            }
        }
    }
}

components.postapi.external.grapher.default = {

    todo-task-new {
        name  = "todo.task.new"
        graph = {
            error {
                to-queue {
                    seq = 1
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=APICallback"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                        access_key = "Your Access Key"
                        secret_key = "Your Secret Key"
                        channel    = "ALIYUN/OtherChannel"
                    }
                }

                response {
                    seq = 2
                    url = "spirit://actors/fbp/postapi/external?action=callback"
                }
            }

            entrypoint {
                to-queue-new-task {
                    seq = 1
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=TodoTaskListen"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                        access_key = "Your Access Key"
                        secret_key = "Your Secret Key"
                        channel    = "ALIYUN/OtherChannel"
                    }
                }

                validate-name {
                    seq = 2
                    url = "spirit://actors/fbp/examples-todo/todo?action=validate_name"
                }


                to-todo {
                    seq = 3
                    url = "spirit://actors/fbp/examples-todo/todo?action=new"
                }


                to-callback-queue {
                    seq = 4
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=APICallback"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                        access_key = "Your Access Key"
                        secret_key = "Your Secret Key"
                        channel    = "ALIYUN/OtherChannel"
                    }
                }

                response {
                    seq = 5
                    url = "spirit://actors/fbp/postapi/external?action=callback"
                }
            }
        }
    }

    todo-task-get {
        name  = "todo.task.get"
        graph = {
            error {
                to-queue {
                    seq = 1
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=APICallback"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                    }
                }

                response {
                    seq = 2
                    url = "spirit://actors/fbp/postapi/external?action=callback"
                }
            }

            entrypoint {
                to-queue-get-task {
                    seq = 1
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=TodoTaskListen"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                    }
                }

                to-todo {
                    seq = 2
                    url = "spirit://actors/fbp/examples-todo/todo?action=get"
                }

                to-callback-queue {
                    seq = 3
                    url = "spirit://actors/fbp/rocketmq/endpoint?group_id=g01&topic=API&tags=APICallback"
                    metadata = {
                        name_server = "http://127.0.0.1:9876"
                    }
                }

                response {
                    seq = 4
                    url = "spirit://actors/fbp/postapi/external?action=callback"
                }
            }
        }
    }
}