todo-split  {
	# import packages
	packages = ["github.com/spirit-component/examples/todo", "github.com/spirit-component/mqtt", "github.com/go-spirit/spirit/cache/redis"]

	build {
		args {
			go-get = ["-v"]
			go-build = ["-v"]
		}
	}

	# the dependencies
	repos = {
		todo {
			fetcher = goget
			args = ["-v"]
			url = "github.com/spirit-component/examples/todo"
			revision = master
		}

		mqtt {
			fetcher = goget
			args = ["-v"]
			url = "github.com/spirit-component/mqtt"
			revision = master
		}
	}
}


